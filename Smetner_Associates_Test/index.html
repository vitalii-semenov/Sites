<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./public/css/main.css">
        <title>Test Layout</title>
    </head>
    <body>
        <article class="contact">
            <div class="contact_info">
                <span class="contact_text-call">
                    CALL us +1 234 555 6677

                    27 Ba Trieu St. Hue city, Viet Nam

            <ul class="contact_social">

            <span class="contact_text-send">
                send a message

                Proin sed odio et ante adipiscing lobortis.

            <form id="form_send" action="">
                <div class="form_send-info">
                    <input type="text" id="form_name" class="form_input" placeholder="Your Name">
                    <input type="email" id="form_name" class="form_input" placeholder="Your Email">
                    <input type="tel" id="form_name" class="form_input" placeholder="Phone">
                </div>
                <textarea id="form_message" rows="10" placeholder="Message"></textarea>
                <button type="submit" class="m-top button-main">Learn More</button>
            </form>
            <div class="line"></div>
